<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple car (just a box for now)
        const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);  // Width, Height, Length
        const carMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        scene.add(car);

        // Set up the environment (simple ground plane)
        const planeGeometry = new THREE.PlaneGeometry(100, 100);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = - Math.PI / 2;
        scene.add(plane);

        // Set up the camera position
        camera.position.z = 5;

        // Movement variables
        let carSpeed = 0;
        let carRotation = 0;

        // Key press listeners for controlling the car
        let keyState = { up: false, down: false, left: false, right: false };

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') keyState.up = true;
            if (event.key === 'ArrowDown') keyState.down = true;
            if (event.key === 'ArrowLeft') keyState.left = true;
            if (event.key === 'ArrowRight') keyState.right = true;
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp') keyState.up = false;
            if (event.key === 'ArrowDown') keyState.down = false;
            if (event.key === 'ArrowLeft') keyState.left = false;
            if (event.key === 'ArrowRight') keyState.right = false;
        });

        // Update function to control movement and animation
        function update() {
            if (keyState.up) carSpeed = 0.1;
            if (keyState.down) carSpeed = -0.1;
            if (!keyState.up && !keyState.down) carSpeed = 0;

            if (keyState.left) carRotation += 0.05;
            if (keyState.right) carRotation -= 0.05;

            car.position.z += carSpeed;
            car.rotation.y = carRotation;

            // Rendering the scene
            renderer.render(scene, camera);

            // Recursively call update function
            requestAnimationFrame(update);
        }

        // Start the game
        update();

        // Handle window resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
