<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cool Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            overflow: hidden;
        }

        /* Container for the elements */
        .container {
            text-align: center;
            color: white;
        }

        /* Title Styling */
        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: titleAnimation 2s ease-out;
        }

        /* Hover effect on title */
        h1:hover {
            color: #f39c12;
            transform: scale(1.1);
        }

        /* Animation for title */
        @keyframes titleAnimation {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Interactive button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s, background-color 0.3s;
        }

        /* Button Hover Effects */
        .btn:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }

        /* Animated Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            animation: circleAnimation 5s ease-in-out infinite;
            opacity: 0.2;
        }

        @keyframes circleAnimation {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        .circle1 {
            background-color: rgba(255, 255, 255, 0.4);
            width: 200px;
            height: 200px;
            animation-delay: 0s;
        }

        .circle2 {
            background-color: rgba(255, 255, 255, 0.4);
            width: 300px;
            height: 300px;
            animation-delay: 2.5s;
        }

        .circle3 {
            background-color: rgba(255, 255, 255, 0.4);
            width: 400px;
            height: 400px;
            animation-delay: 4s;
        }
    </style>
</head>
<body>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Welcome to Our Cool Website!</h1>
        <button class="btn" onclick="showMessage()">Click Me</button>
        <div id="message" style="display:none; margin-top: 20px; font-size: 1.5em;">Thanks for clicking!</div>
    </div>

    <!-- Animated Background Circles -->
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>

    <script>
        // Function for showing the message when button is clicked
        function showMessage() {
            var messageElement = document.getElementById('message');
            messageElement.style.display = 'block';
        }

        // Make circles animate randomly within the screen
        function animateCircles() {
            const circles = document.querySelectorAll('.circle');
            circles.forEach(circle => {
                let maxWidth = window.innerWidth;
                let maxHeight = window.innerHeight;
                let randomX = Math.random() * maxWidth;
                let randomY = Math.random() * maxHeight;

                // Apply random position to the circles
                circle.style.left = `${randomX}px`;
                circle.style.top = `${randomY}px`;
            });
        }

        // Trigger the circle animation every few seconds
        setInterval(animateCircles, 5000);
    </script>

</body>
</html>
