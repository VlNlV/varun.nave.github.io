<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Berlin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .date {
            font-size: 18px;
            color: #666;
        }
        .weather-info {
            margin-top: 20px;
        }
        .temperature {
            font-size: 48px;
            color: #ff7f50;
        }
        .description {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Information for Berlin, Germany</h1>
        <p class="date" id="current-date"></p>

        <div class="weather-info">
            <h2>Current Weather:</h2>
            <p class="temperature" id="temperature">Loading...</p>
            <p class="description" id="weather-description">Please wait...</p>
        </div>
    </div>

    <script>
        // OpenWeatherMap API Key
        const apiKey = 'YOUR_API_KEY';  // Replace with your API key
        const city = 'Berlin,de';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        // Function to fetch the weather data
        function fetchWeather() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    document.getElementById('temperature').textContent = `${temperature}Â°C`;
                    document.getElementById('weather-description').textContent = description.charAt(0).toUpperCase() + description.slice(1);
                })
                .catch(error => {
                    document.getElementById('temperature').textContent = 'Error fetching data';
                    document.getElementById('weather-description').textContent = 'Please try again later';
                    console.error('Error fetching weather data:', error);
                });
        }

        // Function to display the current date
        function displayDate() {
            const today = new Date();
            const dateString = today.toLocaleDateString('en-GB', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
            document.getElementById('current-date').textContent = `Today: ${dateString}`;
        }

        // Initialize the page
        fetchWeather();
        displayDate();
    </script>
</body>
</html>
