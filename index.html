<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .gif-container {
            flex: 1; /* Makes each gif take up 50% of the screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            max-height: 45vh;  /* Set height to 45% of the viewport height */
        }
        .margin {
            height: 30px;  /* Black margin of 30px */
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmt6NGk1eXo2bzRsd2FzenVuNDZndXB4cXJ5emdteTdmZHkxdHBoaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DLXpRiR7xSXT2/giphy-downsized-large.gif" alt="Funny GIF">
    </div>
    
    <div class="margin"></div>  <!-- Black margin in between -->
    
    <div class="gif-container">
        <img src="https://media.giphy.com/media/rUxSaLgjcQbLO/giphy.gif" alt="Bee Movie GIF">
    </div>
</body>
</html>
