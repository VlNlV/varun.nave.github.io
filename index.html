<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .game-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #game-over {
            font-size: 24px;
            color: red;
            font-weight: bold;
        }

        #operation-animation {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            display: none;
            transition: all 0.5s ease-in-out;
        }

        #game-over-screen {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Calculator Game</h2>
        <div id="start-game">
            <p>Enter two numbers:</p>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <br>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game-play" style="display:none;">
            <p id="question">Starting game...</p>
            <p id="operation-animation"></p>
            <input type="number" id="nextNumber" placeholder="Enter number">
            <br>
            <button onclick="playGame()">Submit</button>
        </div>
        <div id="game-over-screen" style="display:none;"></div>
    </div>

    <script>
        let num1, num2, currentResult, gameOver = false;

        function startGame() {
            // Get initial numbers
            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            // Check if valid numbers are entered
            if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                alert("Please enter valid numbers larger than 0!");
                return;
            }

            // Hide start screen and show game play
            document.getElementById("start-game").style.display = "none";
            document.getElementById("game-play").style.display = "block";

            // Start game with first operation
            generateRandomOperation(num1, num2);
        }

        function generateRandomOperation(num1, num2) {
            // Randomly choose an operation
            const operations = ['+', '-', '*', '/'];
            const randomOperation = operations[Math.floor(Math.random() * operations.length)];

            let product;
            let resultText = `Operation: ${num1} ${randomOperation} ${num2} = `;

            // Perform the operation
            switch (randomOperation) {
                case '+':
                    product = num1 + num2;
                    break;
                case '-':
                    product = num1 - num2;
                    break;
                case '*':
                    product = num1 * num2;
                    break;
                case '/':
                    // For division, round the result to the nearest whole number
                    product = num1 / num2;
                    if (!Number.isInteger(product)) {
                        product = Math.round(product);
                    }
                    break;
            }

            // Show operation animation
            document.getElementById("operation-animation").innerText = `Calculating... ${randomOperation}`;
            document.getElementById("operation-animation").style.display = "block";
            
            setTimeout(function() {
                // Hide animation and display the result
                document.getElementById("operation-animation").style.display = "none";
                currentResult = product;

                // Check if result is <= 0 or invalid, trigger game over
                if (currentResult <= 0 || isNaN(currentResult) || currentResult === Infinity) {
                    gameOver = true;
                    gameOverScreen();
                } else {
                    document.getElementById("question").innerText = `${resultText}${product}. Enter another number:`;
                }
            }, 1000); // Display the animation for 1 second before showing the result
        }

        function playGame() {
            if (gameOver) return;  // Prevent playing after game over

            const nextNumber = parseFloat(document.getElementById("nextNumber").value);

            // Check if valid number is entered (no negative numbers, NaN, irrational fractions)
            if (isNaN(nextNumber) || nextNumber <= 0 || !Number.isInteger(nextNumber)) {
                gameOver = true;
                gameOverScreen();
                return;
            }

            // Use the current result as the first number and the entered number as the second
            num1 = currentResult; // Use the previous result as the first number
            num2 = nextNumber; // Use the new input as the second number

            // Generate a new random operation with updated numbers
            generateRandomOperation(num1, num2);
        }

        function gameOverScreen() {
            // Hide the game play area and show game over message
            document.getElementById("game-play").style.display = "none";
            document.getElementById("game-over-screen").style.display = "block";
            document.getElementById("game-over-screen").innerText = `bruh gimme whole numbers larger than 0. Final result: ${currentResult}`;
        }
    </script>
</body>
</html>
